### This is a YAML-formatted file.
### Declare variables to be passed into your templates.

### Default values for nudl-batch.
nameOverride: "demo-nlb"
fullnameOverride: "demo-app-nlb"
namespace: demo

### Pod Config
replicaCount: 1
terminationGracePeriodSeconds: 1800 # 30 min

### HPA Config
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80


### IRSA Config
serviceAccount:
  enabled: false
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: 
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: 


### Pod, Service ports Config
ports:
- name: http
  port: 80
  targetPort: 80
  protocol: TCP

service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: LoadBalancer
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 80
  annotations:  
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip    
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:ap-northeast-2:816736805842:certificate/87a9d99f-8f13-4c3e-b2be-4aef201c0e68
    service.beta.kubernetes.io/aws-load-balancer-ssl-negotiation-policy: ELBSecurityPolicy-TLS13-1-2-2021-06
    external-dns.alpha.kubernetes.io/hostname: "2048game-nlb.devart.tv"    


### Pod LifeCycle Config
readinessProbe:
  enabled: false
  httpGet:
  path: /actuator/health
  port: 8080
  periodSeconds: 10   # default value
  timeoutSeconds: 1   # default value
  successThreshold: 1 # default value
  failureThreshold: 3 # default value
livenessProbe:
  enabled: false
  httpGet:
  path: /actuator/health
  port: 8080
  initialDelaySeconds: 500
  periodSeconds: 10   # default value
  timeoutSeconds: 1   # default value
  successThreshold: 1 # default value
  failureThreshold: 3 # default value


### Pod QoS Config
resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 1Gi


### Ingress Config
ingress:
  enabled: false
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: >-
      arn:aws:acm:ap-northeast-2:816736805842:certificate/87a9d99f-8f13-4c3e-b2be-4aef201c0e68
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS13-1-2-2021-06
    alb.ingress.kubernetes.io/inbound-cidrs: "121.136.217.18/32"
    external-dns.alpha.kubernetes.io/hostname: 2048game-alb.devart.tv
  hosts:
    - host: 2048game-alb.devart.tv
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-2048
              port:
                number: 80
  tls: []


# PDB
podDisruptionBudget:
  # https://kubernetes.io/docs/tasks/run-application/configure-pdb/
  enabled: false
  minAvailable:
  maxUnavailable: