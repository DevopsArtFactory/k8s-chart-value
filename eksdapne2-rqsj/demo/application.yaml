---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-apps
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/DevopsArtFactory/k8s-app-cahrt
      targetRevision: main
      path: demo-apps
      helm:
        valueFiles:
          - $values/eksdapne2-rqsj/demo/values.yaml
    - repoURL: https://github.com/DevopsArtFactory/k8s-chart-value.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true